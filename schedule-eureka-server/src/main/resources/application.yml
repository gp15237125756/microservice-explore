server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka/
    healthcheck:
          enabled: true
  server:
    waitTimeInMsWhenSyncEmpty: 0

spring.cloud.config.discovery.enabled: true